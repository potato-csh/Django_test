<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- 开发环境版本 -->

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>

<div id="app">
    <button v-on:click="add(1)">Add {{ counter }}</button>

</div>

</body>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            counter: 0,
        },
        methods: {
            add: function (num) {
                this.counter = num + this.counter
                alert(this.counter)
            }
        }

    })
</script>

</html>
